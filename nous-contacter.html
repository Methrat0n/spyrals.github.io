<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="bg-purple-void">
    <header
      class="flex sticky top-0 h-24 w-full justify-between border-b-2 border-purple-600 bg-white px-32 items-center font-menu font-semibold z-10"
    >
      <a href="/" class="w-40"
        ><img src="/svgs/logo.svg" alt="Spyrals logo"
      /></a>
      <div class="flex justify-between w-5/12 h-full items-center">
        <div class="flex w-full justify-evenly items-center">
          <a
            class="hover:underline decoration-yellow underline-offset-4 decoration-2"
            href="#offre"
            ><h3>L&#x27;offre</h3></a
          ><a
            class="hover:underline decoration-yellow underline-offset-4 decoration-2"
            href="#team"
            ><h3>L&#x27;équipe</h3></a
          ><a
            class="hover:underline decoration-yellow underline-offset-4 decoration-2"
            href="#clients"
            ><h3>Clients</h3></a
          ><a
            class="hover:underline decoration-yellow underline-offset-4 decoration-2"
            href="#contact"
            ><h3>Contact</h3></a
          >
        </div>
        <div class="flex h-7">
          <a class="w-full h-full" href="https://facebook.com"
            ><img
              class="w-full h-full"
              src="/svgs/facebookLogo.svg"
              alt="https://facebook.com" /></a
          ><a class="w-full h-full" href="https://linkedin.com"
            ><img
              class="w-full h-full"
              src="/svgs/linkedinLogo.svg"
              alt="https://linkedin.com"
          /></a>
        </div>
      </div>
    </header>
    <main
      class="flex flex-row justify-between pt-52 pl-36 pr-24 pb-80 text-white"
    >
      <div>
        <h1 class="text-6xl font-title font-semibold pb-48">Nous Contacter</h1>
        <p class="font-medium text-xl pb-20">
          Lorem ipsum dolor sit amet consectetur. Fames molestie consectetur
          aliquam id egestas.
        </p>
        <div class="position-relative">
          <img
            src="/svgs/spyrals-background.svg"
            alt="Le logo de spyrals utilisé en background."
            class="-z-20"
          /><a href="tel:06 01 20 30 04" class="font-semibold"
            ><div class="flex flex-row item-center h-8">
              <img
                src="/svgs/phone-in-circle.svg"
                alt="Un téléphone dans un cercle, pour nous téléphoner."
              /><span class="my-auto ml-2.5">06 01 20 30 04</span>
            </div></a
          >
        </div>
        <img
          class="-rotate-[9deg] h-80 w-[33rem] border-yellow -z-10 rounded-3xl border-4 object-cover"
          src="/images/typing-fast.png"
          alt="Developpeur tapant frénétiquement sur son clavier"
        />
      </div>
      <form
        class="flex flex-col item-center h-[56rem] bg-purple-spyrals w-[43rem] rotate-2 pt-24 px-32 pb-28"
      >
        <label for="surname" class="-rotate-2 font-semibold">Votre prénom</label
        ><input
          type="text"
          id="surname"
          name="surname"
          class="bg-transparent border-b-[1px] focus-visible:outline-none -rotate-2 mb-7"
        /><label for="name" class="-rotate-2 font-semibold">Votre nom</label
        ><input
          type="text"
          id="name"
          name="name"
          class="bg-transparent border-b-[1px] focus-visible:outline-none -rotate-2 mb-7"
        /><label for="mail" class="-rotate-2 font-semibold"
          >Votre addresse mail</label
        ><input
          type="email"
          id="mail"
          name="mail"
          required=""
          class="bg-transparent border-b-[1px] focus-visible:outline-none -rotate-2 mb-7"
        /><label for="phone" class="-rotate-2 font-semibold"
          >Votre téléphone</label
        ><input
          type="tel"
          id="phone"
          name="phone"
          class="bg-transparent border-b-[1px] focus-visible:outline-none -rotate-2 mb-7"
        /><label for="weLiveIn" class="-rotate-2 font-semibold"
          >Votre société</label
        ><input
          type="text"
          id="weLiveIn"
          name="weLiveIn"
          class="bg-transparent border-b-[1px] focus-visible:outline-none -rotate-2 mb-7"
        /><label for="wants" class="-rotate-2 font-semibold"
          >Que pouvons-nous faire pour vous ?</label
        ><textarea
          id="wants"
          name="wants"
          rows="5"
          cols="33"
          class="bg-transparent border-b-[1px] focus-visible:outline-none -rotate-2 mb-7 pt-4"
        ></textarea
        ><input
          type="submit"
          value="Envoyer"
          class="ml-auto bg-white text-black p-2 font-semibold rounded-lg -rotate-2 w-28"
        />
      </form>
    </main>
    <footer
      class="flex flex-row justify-between border-t-2 border-purple-600 mr-14 items-center h-24 mx-8 text-white"
    >
      <a href="/" class="w-40"
        ><img src="/svgs/logo.svg" alt="Spyrals logo"
      /></a>
      <div class="flex flex-row font-bold">
        <p>Nous suivre :</p>
        <div class="flex flex-row items-center h-7">
          <a class="w-full h-full" href="https://linkedin.com/company/spyrals"
            ><img
              class="w-full h-full"
              src="/svgs/facebookLogo.svg"
              alt="https://linkedin.com/company/spyrals" /></a
          ><a class="w-full h-full" href="https://linkedin.com/company/spyrals"
            ><img
              class="w-full h-full"
              src="/svgs/linkedinLogo.svg"
              alt="https://linkedin.com/company/spyrals"
          /></a>
        </div>
      </div>
      <p><span class="font-bold">Nous téléphoner : </span>06 01 20 30 04</p>
      <a href="/cgv"><h3>CGV</h3></a
      ><a href="/mentionslegales"><h3>Mentions légales</h3></a>
    </footer>
  </body>
</html>
